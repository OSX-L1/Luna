<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>คำนวณมู่ลี่ไม้</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body class="bg-white">
  <div class="d-flex">
    <aside id="sidebar" class="sidebar p-3 border-end">
      <h5 class="mb-4 fw-bold"><i class="bi bi-calculator me-2"></i>ตัวคำนวณ</h5>
      <nav class="nav flex-column gap-2">
        <a class="nav-link px-3 py-2 rounded hoverable" href="pvc.html"><i class="bi bi-border-width me-2"></i>คำนวณฉากกั้นแอร์</a>
        <a class="nav-link px-3 py-2 rounded hoverable active" href="woodblind.html"><i class="bi bi-window-split me-2"></i>คำนวณมู่ลี่ไม้</a>
        <div class="border-top my-3"></div>
        <a class="nav-link px-3 py-2 rounded hoverable" href="admin.html"><i class="bi bi-gear me-2"></i>ผู้ดูแลระบบ</a>
        <a class="nav-link px-3 py-2 rounded hoverable" href="index.html"><i class="bi bi-house me-2"></i>กลับหน้าแรก</a>
      </nav>
    </aside>

    <main class="flex-grow-1 p-4">
      <div class="container-fluid">
        <h2 class="fw-bold mb-3">คำนวณราคามู่ลี่ไม้</h2>
        <div class="row g-3 align-items-end">
          <div class="col-md-6">
            <label class="form-label">เลือกราคา</label>
            <select id="wbPrice" class="form-select"></select>
          </div>
          <div class="col-md-6 text-md-end">
            <button id="addRow" class="btn btn-outline-secondary"><i class="bi bi-plus-circle me-1"></i>เพิ่มบรรทัด</button>
            <button id="calcBtn" class="btn btn-primary ms-2"><i class="bi bi-cpu me-1"></i>คำนวนราคา</button>
            <button id="pdfBtn" class="btn btn-success ms-2"><i class="bi bi-filetype-pdf me-1"></i>สร้าง PDF</button>
          </div>
        </div>

        <div class="card mt-4 shadow-sm border-0">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table align-middle" id="calcTable">
                <thead>
                  <tr class="table-light">
                    <th style="width:60px">ลำดับ</th>
                    <th>รหัสสินค้า</th>
                    <th>กว้าง (ม.)</th>
                    <th>สูง (ม.)</th>
                    <th>จำนวนชุด</th>
                    <th class="text-end">ราคารวม (บาท)</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
            <div class="text-end fw-bold fs-5 mt-3">ยอดรวมสุทธิ: <span id="grandTotal">0.00</span> บาท</div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal: ใบเสนอราคา -->
  <div class="modal fade" id="quoteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">ตัวอย่างใบเสนอราคา - มู่ลี่ไม้</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="quoteArea"></div>
        <div class="modal-footer">
          <button id="captureImg" class="btn btn-outline-secondary"><i class="bi bi-image me-1"></i>แคปภาพ</button>
          <button id="downloadPdf" class="btn btn-success"><i class="bi bi-filetype-pdf me-1"></i>ดาวน์โหลด PDF</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="assets/js/prices.js"></script>
  <script src="assets/js/formulas.js"></script>
  <script src="assets/js/utils.js"></script>
  <script>
    function refreshWBPrices(){
      const { woodBlindPrices } = getAllPrices();
      document.getElementById('wbPrice').innerHTML = woodBlindPrices.map(p => `<option value="${p.value}">${p.label} – ${p.value} บาท</option>`).join('');
    }
    refreshWBPrices();

    const tbody = document.querySelector('#calcTable tbody');
    let rowCount = 0;
    function newRow(){
      if (rowCount >= 100) return;
      rowCount++;
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${rowCount}</td>
        <td><input type="text" class="form-control form-control-sm code" placeholder="รหัสสินค้า"></td>
        <td><input type="number" step="0.01" class="form-control form-control-sm wVal" placeholder="เช่น 1.20"></td>
        <td><input type="number" step="0.01" class="form-control form-control-sm hVal" placeholder="เช่น 1.00"></td>
        <td><input type="number" class="form-control form-control-sm qtyVal" value="1" min="1"></td>
        <td class="text-end fw-semibold lineTotal">0.00</td>`;
      tbody.appendChild(tr);
    }
    newRow();
    document.getElementById('addRow').addEventListener('click', newRow);

    function calcAll(){
      const price = parseFloat(document.getElementById('wbPrice').value)||0;
      let grand = 0;
      [...tbody.querySelectorAll('tr')].forEach(tr=>{
        const w = parseFloat(tr.querySelector('.wVal').value)||0;
        const h = parseFloat(tr.querySelector('.hVal').value)||0;
        const qty = parseInt(tr.querySelector('.qtyVal').value)||0;
        const amount = woodBlindFormula(w, h, price, qty);
        tr.querySelector('.lineTotal').textContent = formatMoney(amount);
        grand += amount;
      });
      document.getElementById('grandTotal').textContent = formatMoney(grand);
      return grand;
    }
    document.getElementById('calcBtn').addEventListener('click', calcAll);

    const quoteModal = new bootstrap.Modal('#quoteModal');
    document.getElementById('pdfBtn').addEventListener('click', ()=>{
      const grand = calcAll();
      const rows = [...tbody.querySelectorAll('tr')].map((tr,i)=>({
        index: i+1,
        code: tr.querySelector('.code').value||'-',
        w: parseFloat(tr.querySelector('.wVal').value)||0,
        h: parseFloat(tr.querySelector('.hVal').value)||0,
        qty: parseInt(tr.querySelector('.qtyVal').value)||0,
        price: parseFloat(document.getElementById('wbPrice').value)||0,
        total: parseFloat((tr.querySelector('.lineTotal').textContent||'0').replace(/,/g,''))||0
      })).filter(r=>r.qty>0 && r.w>0 && r.h>0);

      const html = renderQuoteTable({
        title: 'ใบเสนอราคา - มู่ลี่ไม้',
        subtitle: document.querySelector('#wbPrice option:checked')?.textContent || '',
        rows, grand
      });
      document.getElementById('quoteArea').innerHTML = html;
      quoteModal.show();
    });

    document.getElementById('captureImg').addEventListener('click', async ()=>{
      const node = document.getElementById('quoteArea');
      const canvas = await html2canvas(node, {scale:2, backgroundColor:'#ffffff'});
      const url = canvas.toDataURL('image/png');
      const a = document.createElement('a');
      a.href = url; a.download = 'ใบเสนอราคา-มู่ลี่ไม้.png'; a.click();
    });

    document.getElementById('downloadPdf').addEventListener('click', ()=>{
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF('p','mm','a4');
      pdf.html(document.getElementById('quoteArea'), {
        callback: (doc)=> doc.save('ใบเสนอราคา-มู่ลี่ไม้.pdf'),
        margin: [10,10,10,10], autoPaging: 'text', html2canvas: {scale: 0.7}
      });
    });
  </script>
</body>
</html>
