<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>คำนวณม่านม้วน</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
    <h1>คำนวณราคาม่านม้วน</h1>
    <form>
      <label>รหัสสินค้า: <input type="text" name="code"></label><br><br>
      <label>กว้าง (ซม.): <input type="number" name="width"></label><br><br>
      <label>สูง (ซม.): <input type="number" name="height"></label><br><br>
      <label>จำนวนชุด: <input type="number" name="qty" value="1"></label><br><br>
      <label>การปรับ: 
        <select name="adjust">
          <option value="ซ้าย">ซ้าย</option>
          <option value="ขวา">ขวา</option>
        </select>
      </label><br><br>
      <button type="button">คำนวณราคา</button>
    </form>
    <p>สูตรคำนวณ: กว้าง × สูง × 1.2 × ราคา</p>
  </div>
</body>
</html>
