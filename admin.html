<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ผู้ดูแลระบบ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body class="bg-white">
  <div class="d-flex">
    <aside id="sidebar" class="sidebar p-3 border-end">
      <h5 class="mb-4 fw-bold"><i class="bi bi-gear me-2"></i>ผู้ดูแลระบบ</h5>
      <nav class="nav flex-column gap-2">
        <a class="nav-link px-3 py-2 rounded hoverable" href="pvc.html"><i class="bi bi-border-width me-2"></i>คำนวณฉากกั้นแอร์</a>
        <a class="nav-link px-3 py-2 rounded hoverable" href="woodblind.html"><i class="bi bi-window-split me-2"></i>คำนวณมู่ลี่ไม้</a>
        <a class="nav-link px-3 py-2 rounded hoverable" href="index.html"><i class="bi bi-house me-2"></i>กลับหน้าแรก</a>
      </nav>
    </aside>

    <main class="flex-grow-1 p-4">
      <div class="container" id="loginBox">
        <div class="row justify-content-center">
          <div class="col-md-5">
            <div class="card shadow-sm border-0">
              <div class="card-body p-4">
                <h3 class="fw-bold mb-3">เข้าสู่ระบบผู้ดูแล</h3>
                <div class="mb-3">
                  <label class="form-label">Username</label>
                  <input id="u" class="form-control" placeholder="admin">
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input id="p" type="password" class="form-control" placeholder="14506">
                </div>
                <button id="loginBtn" class="btn btn-primary w-100">เข้าสู่ระบบ</button>
                <div id="loginMsg" class="text-danger small mt-2"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container d-none" id="adminPanel">
        <div class="d-flex align-items-center justify-content-between mb-3">
          <h3 class="fw-bold">ปรับราคาสินค้า</h3>
          <div class="d-flex gap-2">
            <button id="addCategory" class="btn btn-outline-secondary btn-sm"><i class="bi bi-folder-plus me-1"></i>เพิ่มหมวดหมู่</button>
            <button id="logoutBtn" class="btn btn-outline-danger btn-sm"><i class="bi bi-box-arrow-right me-1"></i>ออกจากระบบ</button>
          </div>
        </div>

        <div class="row g-4" id="categoryGrid">
          <!-- Built-in categories rendered here -->
        </div>

        <div class="text-end mt-3">
          <button id="saveAll" class="btn btn-success btn-lg"><i class="bi bi-save2 me-1"></i>บันทึกการเปลี่ยนแปลง</button>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/prices.js"></script>
  <script>
    // Login
    const loginBox = document.getElementById('loginBox');
    const adminPanel = document.getElementById('adminPanel');
    const loginState = localStorage.getItem('adminSession') === '1';
    function showPanel(){ loginBox.classList.add('d-none'); adminPanel.classList.remove('d-none'); }
    function showLogin(){ loginBox.classList.remove('d-none'); adminPanel.classList.add('d-none'); }
    if (loginState) showPanel();
    document.getElementById('loginBtn').addEventListener('click', ()=>{
      const u = document.getElementById('u').value.trim();
      const p = document.getElementById('p').value.trim();
      if (u==='admin' && p==='14506'){ localStorage.setItem('adminSession','1'); showPanel(); renderAll(); }
      else document.getElementById('loginMsg').textContent = 'ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง';
    });
    document.getElementById('logoutBtn').addEventListener('click', ()=>{ localStorage.removeItem('adminSession'); showLogin(); });

    // Helpers
    const grid = document.getElementById('categoryGrid');
    function rowTemplate(name,value){
      return `<tr>
        <td><input class="form-control name" value="${name||''}" placeholder="ชื่อราคา"></td>
        <td style="width:180px"><input type="number" class="form-control value" value="${value||0}"></td>
        <td style="width:80px" class="text-end"><button class="btn btn-outline-danger btn-sm del"><i class="bi bi-trash"></i></button></td>
      </tr>`;
    }
    function attachDeleteHandlers(scope){
      scope.querySelectorAll('.del').forEach(btn=>btn.addEventListener('click',e=>{
        (e.currentTarget.closest('tr')).remove();
      }));
    }
    function makeCategoryCard({title, key, items}){
      const col = document.createElement('div'); col.className = 'col-lg-6';
      col.innerHTML = `<div class="card h-100 shadow-sm border-0" data-key="${key}">
        <div class="card-body">
          <div class="d-flex align-items-center justify-content-between">
            <h5 class="fw-bold mb-3 d-flex align-items-center gap-2">
              <input class="form-control-plaintext fw-bold category-title" value="${title}">
            </h5>
            <button class="btn btn-outline-danger btn-sm remove-category"><i class="bi bi-folder-x"></i></button>
          </div>
          <table class="table align-middle"><thead class="table-light"><tr><th>ชื่อ</th><th style="width:160px">ราคา</th><th style="width:80px"></th></tr></thead><tbody></tbody></table>
          <button class="btn btn-outline-primary addItem"><i class="bi bi-plus-circle me-1"></i>เพิ่มรายการ</button>
        </div></div>`;
      grid.appendChild(col);
      const tbody = col.querySelector('tbody');
      (items||[]).forEach(it=> tbody.insertAdjacentHTML('beforeend', rowTemplate(it.label, it.value)) );
      attachDeleteHandlers(col);
      col.querySelector('.addItem').addEventListener('click', ()=>{
        tbody.insertAdjacentHTML('beforeend', rowTemplate('ชื่อราคาใหม่', 0));
        attachDeleteHandlers(col);
      });
      // built-in categories cannot be removed
      if (key==='pvc' || key==='woodblind'){ col.querySelector('.remove-category').remove(); }
      else {
        col.querySelector('.remove-category').addEventListener('click', ()=>{ col.remove(); });
      }
      return col;
    }

    function renderAll(){
      grid.innerHTML = '';
      const data = getAllPrices();
      makeCategoryCard({ title: 'ฉากกั้นแอร์ (เพิ่ม/ลด/ปรับ)', key: 'pvc', items: data.pvcPrices });
      makeCategoryCard({ title: 'มู่ลี่ไม้ (เพิ่ม/ลด/ปรับ)', key: 'woodblind', items: data.woodBlindPrices });
      (data.extraCategories||[]).forEach((c)=> makeCategoryCard({ title: c.title, key: c.key, items: c.items||[] }) );
    }
    renderAll();

    document.getElementById('addCategory').addEventListener('click', ()=>{
      const key = 'extra-' + Date.now();
      makeCategoryCard({ title: 'หมวดหมู่ใหม่', key, items: [] });
    });

    document.getElementById('saveAll').addEventListener('click', ()=>{
      const cats = [...grid.querySelectorAll('.card')].map(card=>{
        const key = card.getAttribute('data-key');
        const title = card.querySelector('.category-title').value || '';
        const items = [...card.querySelectorAll('tbody tr')].map(tr=>({ label: tr.querySelector('.name').value||'-', value: parseFloat(tr.querySelector('.value').value)||0 }));
        return { key, title, items };
      });
      const pvc = cats.find(c=>c.key==='pvc')?.items || [];
      const wb  = cats.find(c=>c.key==='woodblind')?.items || [];
      const extra = cats.filter(c=>!['pvc','woodblind'].includes(c.key)).map(c=>({ key: c.key, title: c.title, items: c.items }));
      saveAllPrices({ pvcPrices: pvc, woodBlindPrices: wb, extraCategories: extra });
      alert('บันทึกแล้ว');
    });
  </script>
</body>
</html>
