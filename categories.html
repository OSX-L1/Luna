<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>หมวดหมู่เพิ่มเติม</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body class="bg-white">
  <div class="d-flex">
    <aside id="sidebar" class="sidebar p-3 border-end">
      <h5 class="mb-4 fw-bold"><i class="bi bi-collection me-2"></i>หมวดหมู่</h5>
      <nav class="nav flex-column gap-2" id="catList">
        <!-- dynamic categories here -->
        <div class="border-top my-3"></div>
        <a class="nav-link px-3 py-2 rounded hoverable" href="admin.html"><i class="bi bi-gear me-2"></i>ผู้ดูแลระบบ</a>
        <a class="nav-link px-3 py-2 rounded hoverable" href="index.html"><i class="bi bi-house me-2"></i>กลับหน้าแรก</a>
      </nav>
    </aside>

    <main class="flex-grow-1 p-4">
      <div class="container-fluid">
        <div class="d-flex flex-wrap align-items-end justify-content-between gap-3">
          <div>
            <h2 class="fw-bold mb-1">หมวดหมู่เพิ่มเติม</h2>
            <div class="text-secondary">เลือกรายการจากแถบซ้ายเพื่อคำนวณ</div>
          </div>
          <div class="d-flex align-items-center gap-3">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="mode" id="modePlain" value="plain" checked>
              <label class="form-check-label" for="modePlain">สูตรทั่วไป (กว้าง×สูง×1.2×ราคา)</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="mode" id="modePVC" value="pvc">
              <label class="form-check-label" for="modePVC">สูตรฉากกั้นแอร์ (ปรับความสูง)</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="mode" id="modeWB" value="wood">
              <label class="form-check-label" for="modeWB">สูตรมู่ลี่ไม้ (ขั้นต่ำ 0.80×1.0)</label>
            </div>
          </div>
        </div>

        <div class="card mt-4 shadow-sm border-0 d-none" id="workCard">
          <div class="card-body">
            <div class="row g-3 align-items-end">
              <div class="col-md-6">
                <label class="form-label">เลือกราคาในหมวด <span id="catTitle" class="fw-semibold"></span></label>
                <select id="priceSelect" class="form-select"></select>
              </div>
              <div class="col-md-6 text-md-end">
                <button id="addRow" class="btn btn-outline-secondary"><i class="bi bi-plus-circle me-1"></i>เพิ่มบรรทัด</button>
                <button id="calcBtn" class="btn btn-primary ms-2"><i class="bi bi-cpu me-1"></i>คำนวนราคา</button>
                <button id="pdfBtn" class="btn btn-success ms-2"><i class="bi bi-filetype-pdf me-1"></i>สร้าง PDF</button>
              </div>
            </div>

            <div class="table-responsive mt-3">
              <table class="table align-middle" id="calcTable">
                <thead>
                  <tr class="table-light">
                    <th style="width:60px">ลำดับ</th>
                    <th>รหัสสินค้า</th>
                    <th style="min-width:160px">เลือกราคา</th>
                    <th>กว้าง (ม.)</th>
                    <th>สูง (ม.)</th>
                    <th>จำนวนชุด</th>
                    <th class="text-end">ราคารวม (บาท)</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>

            <div class="text-end fw-bold fs-5 mt-3">ยอดรวมสุทธิ: <span id="grandTotal">0.00</span> บาท</div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="quoteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">ตัวอย่างใบเสนอราคา</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="quoteArea"></div>
        <div class="modal-footer">
          <button id="captureImg" class="btn btn-outline-secondary"><i class="bi bi-image me-1"></i>แคปภาพ</button>
          <button id="downloadPdf" class="btn btn-success"><i class="bi bi-filetype-pdf me-1"></i>ดาวน์โหลด PDF</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="assets/js/prices.js"></script>
  <script src="assets/js/formulas.js"></script>
  <script src="assets/js/utils.js"></script>
  <script>
    const catList = document.getElementById('catList');
    const workCard = document.getElementById('workCard');
    const tbody = document.querySelector('#calcTable tbody');
    const priceSelect = document.getElementById('priceSelect');
    const catTitle = document.getElementById('catTitle');
    let activeCat = null;
    let rowCount = 0;

    function populateSidebar(){
      const { extraCategories } = getAllPrices();
      if (!extraCategories || extraCategories.length===0){
        const a = document.createElement('div');
        a.className = 'text-secondary small px-3';
        a.textContent = 'ยังไม่มีหมวดหมู่เพิ่มเติม (เพิ่มที่หน้าผู้ดูแลระบบ)';
        catList.prepend(a);
        return;
      }
      extraCategories.forEach((c,idx)=>{
        const a = document.createElement('a');
        a.href = '#'; a.className = 'nav-link px-3 py-2 rounded hoverable';
        a.textContent = c.title || ('หมวดหมู่ '+(idx+1));
        a.addEventListener('click', (e)=>{ e.preventDefault(); loadCategory(c); [...catList.querySelectorAll('a')].forEach(n=>n.classList.remove('active')); a.classList.add('active'); });
        catList.prepend(a);
      });
    }
    populateSidebar();

    function loadCategory(cat){
      activeCat = cat;
      rowCount = 0; tbody.innerHTML='';
      catTitle.textContent = cat.title || '';
      priceSelect.innerHTML = (cat.items||[]).map(p=>`<option value="\${p.value}">\${p.label} – \${p.value} บาท</option>`).join('');
      workCard.classList.remove('d-none');
      newRow();
    }

    function newRow(){
      rowCount++;
      const tr = document.createElement('tr');
      tr.innerHTML = \`
        <td>\${rowCount}</td>
        <td><input type="text" class="form-control form-control-sm code" placeholder="รหัสสินค้า"></td>
        <td>
          <select class="form-select form-select-sm priceSel">\${priceSelect.innerHTML}</select>
          <small class="text-secondary">หรือใช้ราคาอื่น: </small>
          <input type="number" class="form-control form-control-sm mt-1 customLinePrice" placeholder="ราคาอื่น">
        </td>
        <td><input type="number" step="0.01" class="form-control form-control-sm wVal" placeholder="เช่น 1.00"></td>
        <td><input type="number" step="0.01" class="form-control form-control-sm hVal" placeholder="เช่น 2.40"></td>
        <td><input type="number" class="form-control form-control-sm qtyVal" value="1" min="1"></td>
        <td class="text-end fw-semibold lineTotal">0.00</td>\`;
      tbody.appendChild(tr);
    }

    document.getElementById('addRow').addEventListener('click', ()=>{
      if (!activeCat) return;
      if (rowCount>=100) return;
      newRow();
    });

    function calcAll(){
      const mode = document.querySelector('input[name="mode"]:checked').value;
      let grand = 0;
      [...tbody.querySelectorAll('tr')].forEach(tr => {
        const w = parseFloat(tr.querySelector('.wVal').value)||0;
        const hRaw = parseFloat(tr.querySelector('.hVal').value)||0;
        const qty = parseInt(tr.querySelector('.qtyVal').value)||0;
        const sel = parseFloat(tr.querySelector('.priceSel').value)||0;
        const custom = parseFloat(tr.querySelector('.customLinePrice').value)||0;
        const price = custom>0 ? custom : sel;
        let amount = 0, hAdj = hRaw;
        if (mode==='plain') amount = w * hRaw * 1.2 * price * qty;
        if (mode==='pvc') { hAdj = adjustPVCHeight(hRaw); amount = pvcFormula(w, hAdj, price, qty); }
        if (mode==='wood') amount = woodBlindFormula(w, hRaw, price, qty);
        tr.querySelector('.lineTotal').textContent = formatMoney(amount);
        grand += amount;
      });
      document.getElementById('grandTotal').textContent = formatMoney(grand);
      return grand;
    }
    document.getElementById('calcBtn').addEventListener('click', calcAll);

    const quoteModal = new bootstrap.Modal('#quoteModal');
    document.getElementById('pdfBtn').addEventListener('click', ()=>{
      const grand = calcAll();
      const rows = [...tbody.querySelectorAll('tr')].map((tr,i)=>({
        index: i+1,
        code: tr.querySelector('.code').value||'-',
        w: parseFloat(tr.querySelector('.wVal').value)||0,
        h: parseFloat(tr.querySelector('.hVal').value)||0,
        qty: parseInt(tr.querySelector('.qtyVal').value)||0,
        price: parseFloat(tr.querySelector('.priceSel').value)||0,
        total: parseFloat((tr.querySelector('.lineTotal').textContent||'0').replace(/,/g,''))||0
      })).filter(r=>r.qty>0 && r.w>0 && r.h>0);
      const title = 'ใบเสนอราคา - ' + (activeCat?.title||'หมวดหมู่เพิ่มเติม');
      const html = renderQuoteTable({ title, subtitle:'', rows, grand });
      document.getElementById('quoteArea').innerHTML = html;
      quoteModal.show();
    });

    document.getElementById('captureImg').addEventListener('click', async ()=>{
      const node = document.getElementById('quoteArea');
      const canvas = await html2canvas(node, {scale:2, backgroundColor:'#ffffff'});
      const url = canvas.toDataURL('image/png');
      const a = document.createElement('a');
      a.href = url; a.download = 'ใบเสนอราคา-หมวดหมู่เพิ่มเติม.png'; a.click();
    });
    document.getElementById('downloadPdf').addEventListener('click', ()=>{
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF('p','mm','a4');
      pdf.html(document.getElementById('quoteArea'), {
        callback: (doc)=> doc.save('ใบเสนอราคา-หมวดหมู่เพิ่มเติม.pdf'),
        margin: [10,10,10,10], autoPaging: 'text', html2canvas: {scale: 0.7}
      });
    });
  </script>
</body>
</html>
